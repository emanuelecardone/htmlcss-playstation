<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- HEADER -->

    <header class="fixed-top">

        <!-- Upper header -->
        <div class="upper_header_wrapper w-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="sony_logo_wrapper d-flex justify-content-end">
                            <div class="sony_logo_box d-flex align-items-center">
                                <img src="img/sony_logo.svg" alt="Logo della Sony">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lower header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <!-- Left -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" alt="Logo della PlayStation">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Giochi 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Hardware 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Servizi
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Novità 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Fai acquisti 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Supporto 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Right -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                My PlayStation 
                                <img class="chevron_down grey_arrow" src="img/chevron-down-solid.svg" alt="Freccetta verso il basso">
                                <img class="chevron_down blue_arrow" src="img/chevron-down-solid-hover.svg" alt="Freccetta verso il basso blu">
                            </a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark">Accedi</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img class="lens_logo" src="img/lens.svg" alt="Lente di ingrandimento"></a>
                        </li>
                    </ul>
                </div>

                <!-- Burger menù -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

    </header>

    <!-- MAIN -->

    <main>

        <!-- Jumbotron -->
        <div class="jumbo_wrapper w-100 d-flex flex-column justify-content-end">
            <div class="jumbo_content d-flex flex-column justify-content-between">
                <div class="container-fluid">
                    <div class="row flex-column gy-4">
                        <div class="col-7 col-lg-3">
                            <div class="jumbo_img_wrapper">
                                <img class="img-fluid" src="img/returnal-hero-banner-logo.png" alt="Logo banner di Returnal Hero">
                            </div>
                        </div>
                        <div class="col col-lg-6">
                            <div class="jumbo_title_wrapper">
                                <h2 class="text-white">Rompi il cerchio</h2>
                            </div>
                        </div> 
                        <div class="col col-lg-4">
                            <div class="jumbo_paragraph_wrapper">
                                <p class="text-white fs-5">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                            </div>
                        </div>                               
                    </div>
                </div>
                <div class="lower_jumbo w-100">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <div class="jumbo_button_wrapper">
                                    <button type="button" class="btn btn-danger">Acquista ora</button>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Images -->
        <div class="images_wrapper w-100">
            <div class="container-fluid">
                <div class="row gy-3 gx-2 gy-sm-4 gx-sm-5 gy-md-3 gx-md-4">
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid img-thumbnail" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Copertina returnal">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Copertina Ratchet and Clank">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Copertina returnal">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Copertina Ratchet and Clank">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Copertina returnal">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="images_box">
                            <img class="img-fluid" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Copertina Ratchet and Clank">
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!-- FOOTER -->

    <footer>

    </footer>

</body>
</html>
